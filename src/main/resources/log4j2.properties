name=PropertiesConfigLog4j2
property.filename=log/web-properties.txt
appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern=[%-5level] %d{dd-MM-yyyy HH:mm:ss} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=${filename}
appender.file.layout.type = PatternLayout
appender.file.layout.pattern=[%-5level] %d{dd-MM-yyyy HH:mm:ss} [%t] %c{1} - %msg%n

loggers = file
logger.file.name= petshop.com
logger.file.level= debug
logger.file.appenderRefs=file
logger.file.appenderRef.file.ref=LOGFILE

rootLogger.level=DEBUG
rootLogger.appenderRefs=stdout
rootLogger.appenderRef.stdout.ref=STDOUT

log4j.rootLogger= DEBUG, DB
log4j.appender.DB=org.apache.log4j.jdbc.JDBCAppender
log4j.appender.DB.URL=jdbc:mysql://localhost:3306/petshopdb
log4j.appender.DB.driver=com.mysql.jdbc.Driver
log4j.appender.DB.user=root
log4j.appender.DB.password=
log4j.appender.DB.sql=INSERT INTO `logger` (`datetime`, `method_name`, `level`, `message`) VALUES ('%d{dd-MM-yyyy HH:mm:ss}','%C %M', '%p', '%m');
log4j.appender.DB.layout=org.apache.log4j.PatternLayout
